// --- L√ìGICA ---

document.addEventListener('DOMContentLoaded', () => {
    loadView('triagem');
});

function loadView(viewName) {
    appData.currentView = viewName;
    document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.nav-link').forEach(l => {
        if(l.getAttribute('onclick').includes(viewName)) l.classList.add('active');
    });

    const flowDiv = document.getElementById('script-flow');
    const titleDiv = document.getElementById('view-title');
    const backBtn = document.getElementById('btn-back');

    if(viewName === 'triagem') {
        titleDiv.innerText = "TRIAGEM DE EMERG√äNCIA";
        backBtn.style.display = 'none';
        appData.history = [1];
        renderNode(1);
    } else if (viewName === 'busca-samu') {
        titleDiv.innerText = "CONSULTA MUNIC√çPIOS SAMU";
        backBtn.style.display = 'none';
        renderSamuSearch();
    } else if (appData.staticViews[viewName]) {
        titleDiv.innerText = appData.staticViews[viewName].title;
        backBtn.style.display = 'none';
        flowDiv.innerHTML = appData.staticViews[viewName].content;
    }
}

function renderNode(nodeId) {
    const node = appData.treeData[nodeId];
    const flowDiv = document.getElementById('script-flow');
    const backBtn = document.getElementById('btn-back');

    if(appData.history.length > 1) backBtn.style.display = 'inline-block';
    else backBtn.style.display = 'none';

    if(!node) return;

    let html = `
        <div class="command-card">
            <div class="command-text">${node.question}</div>
            ${node.guidance ? `<div class="command-hint">${node.guidance}</div>` : ''}
        </div>
    `;

    if(node.end) {
        html += `<div class="d-grid gap-2"><button class="btn btn-success p-3 fw-bold" onclick="resetApp()">‚úÖ FINALIZAR ATENDIMENTO</button></div>`;
    } else if (node.options) {
        // --- BOT√ïES LADO A LADO (Grid Bootstrap) ---
        html += `<div class="row g-2">`; // g-2 define um gap (espa√ßo) pequeno entre colunas
        node.options.forEach(opt => {
            html += `<div class="col-6">`; // col-6 = 50% de largura
            html += `<button class="option-btn" onclick="selectOption(${nodeId}, ${opt.next}, '${opt.text}')">
                <i class="bi bi-chevron-right text-primary"></i> ${opt.text}
            </button>`;
            html += `</div>`;
        });
        html += `</div>`;
    }

    flowDiv.innerHTML = html;
}

function selectOption(currentNodeId, nextNodeId, text) {
    const isVictimInfo = [20,21,22,23,24].includes(currentNodeId);
    logToNotepad(`${isVictimInfo ? "VIT" : "SIT"}: ${text}`);
    appData.history.push(nextNodeId);
    renderNode(nextNodeId);
}

function backStep() {
    if(appData.history.length > 1) {
        appData.history.pop();
        renderNode(appData.history[appData.history.length - 1]);
    }
}

function resetApp() {
    if(confirm("Reiniciar o atendimento?")) {
        document.getElementById('notepad').value = '';
        loadView('triagem');
    }
}

function renderSamuSearch() {
    document.getElementById('script-flow').innerHTML = `
        <div class="search-wrapper">
            <input class="form-control border-danger fw-bold" placeholder="üîç Digite o nome da cidade..." onkeyup="searchSamu(this.value)">
        </div>
        <div id="samu-results"></div>`;
}

function searchSamu(term) {
    const resultDiv = document.getElementById('samu-results');
    if(!term || term.length < 3) { resultDiv.innerHTML = ''; return; }
    const clean = term.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    let out = '';
    for (const [grp, cids] of Object.entries(appData.gruposSamu)) {
        const found = cids.filter(c => c.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(clean));
        if(found.length) out += `<div class="result-item border-start border-3 border-primary mb-1"><strong>${grp}</strong><br><small class="text-muted">${found.join(', ')}</small></div>`;
    }
    resultDiv.innerHTML = out || '<div class="alert alert-warning py-2 small">Nenhum munic√≠pio encontrado. Prov√°vel atendimento Bombeiros.</div>';
}

function logToNotepad(t) { const p=document.getElementById('notepad'); p.value+=`${t}\n`; p.scrollTop=p.scrollHeight; }
function copyNotes() { const p=document.getElementById('notepad'); p.select(); navigator.clipboard.writeText(p.value); }
function clearNotes() { if(confirm("Limpar notas?")) document.getElementById('notepad').value=''; }

</script>
